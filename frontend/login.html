<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Admin - Login</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-container .form-group {
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-container input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #5568d3;
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      color: #d32f2f;
      margin-bottom: 15px;
      padding: 10px;
      background: #ffebee;
      border-radius: 5px;
      display: none;
    }

    .demo-credentials {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }

    .demo-credentials h4 {
      margin-top: 0;
      color: #333;
    }

    .demo-credentials p {
      margin: 5px 0;
    }
    
    .auto-redirect-message {
      text-align: center;
      color: #667eea;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Hospital Admin</h1>
    <div class="auto-redirect-message">Redirecting to dashboard...</div>
    
    <form id="loginForm" style="display: none;">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="admin@hospital.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      <button type="submit" class="login-btn" id="loginBtn">Login</button>
    </form>

    <div class="demo-credentials">
      <h4>Demo Credentials</h4>
      <p><strong>Admin:</strong><br>Email: admin@hospital.com<br>Password: Admin@123</p>
      <p><strong>Doctor:</strong><br>Email: doctor1@hospital.com<br>Password: Doctor@123</p>
      <p><strong>Receptionist:</strong><br>Email: receptionist@hospital.com<br>Password: Receptionist@123</p>
    </div>
  </div>

  <script src="assets/js/api.js"></script>
  <script>
    // Automatically redirect to the main page
    window.onload = function() {
      // Set a mock user for demonstration purposes
      const mockUser = {
        id: '1',
        name: 'Admin User',
        email: 'admin@hospital.com',
        role: 'ADMIN'
      };
      
      // Store mock user data in localStorage
      localStorage.setItem('user', JSON.stringify(mockUser));
      localStorage.setItem('authToken', 'mock-auth-token');
      
      // Redirect to main page
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
